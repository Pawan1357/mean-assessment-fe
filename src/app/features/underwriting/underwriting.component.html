<section class="panel" *ngIf="store.property$ | async as property">
  <h2>Underwriting</h2>
  <table>
    <thead>
      <tr>
        <th>Tenant</th>
        <th>Credit Type</th>
        <th>Sq Feet</th>
        <th>Rent PSF</th>
        <th>Lease Start</th>
        <th>Lease End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tenant of property.tenants">
        <td>{{ tenant.tenantName }}</td>
        <td>{{ tenant.creditType }}</td>
        <td>
          <input
            [disabled]="tenant.isVacant || tenant.isDeleted"
            type="number"
            [value]="tenant.squareFeet"
            (change)="onSquareFeetChange(tenant.id, +$any($event.target).value)"
          />
        </td>
        <td>{{ tenant.rentPsf }}</td>
        <td>{{ tenant.leaseStart | date: 'M/d/y' }}</td>
        <td>{{ tenant.leaseEnd | date: 'M/d/y' }}</td>
      </tr>
    </tbody>
  </table>
</section>
